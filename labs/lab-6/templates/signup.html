<!DOCTYPE html>
<html>

<head>
    <title>Lab 6 Sign Up</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>Sign Up</h1>
    <div style=" display: flex; justify-content: center; align-items: center;">
        <!-- Create a sign up form here -->
        <div style="text-align: center; max-width: 200px;">
            <form method="post">
                <label for="FirstName">First Name:</label><br>
                <input type="text" id="FirstName" name="FirstName" minlength="2" required><br>

                <label for="LastName">Last Name:</label><br>
                <input type="text" id="LastName" name="LastName" minlength="2" required><br>

                <label for="Email">Email Address:</label><br>
                <input type="text" id="Email" name="Email" required><br>

                <label for="PhoneNumber">Phone Number</label><br>
                <input type="text" id="PhoneNumber" name="PhoneNumber" pattern="[0-9]{10}"
                    placeholder="Enter 10 digit phone number" required><br>

                <label for="Password">Password:</label><br>
                <input type="text" id="password" name="Password" required> <!-- Important to name 'name' correctly -->
                <br>
                <input type="submit">
            </form>
        </div>
    </div>

    <br>
    <a href="/">
        <button type="button" id="home">Home</button>
    </a>
</body>

</html>
<!--FirstName", "LastName", "Email", "PhoneNumber", "Password"-->
